<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Admin</h1>
            <h2>Users</h2>

            <table class="table table-striped table-responsive">
                <thead>
                <tr>
                    <th><span class="glyphicon glyphicon-triangle-bottom"></span> Username</th>
                    <th><span class="glyphicon glyphicon-triangle-bottom"></span> Password</th>
                    <th><span class="glyphicon glyphicon-triangle-bottom"></span> First Name</th>
                    <th><span class="glyphicon glyphicon-triangle-bottom"></span> Last Name</th>
                    <th><span class="glyphicon glyphicon-triangle-bottom"></span> Role</th>
                    <th><span class="glyphicon glyphicon-triangle-bottom"></span> Action</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <input ng-model="user.username" type="text" class="form-control" placeholder="Username">
                    </td>
                    <td>
                        <input ng-model="user.password" type="password" class="form-control"  placeholder="Password">
                    </td>
                    <td>
                        <input ng-model="user.firstName" type="text" class="form-control"  placeholder="First Name">
                    </td>
                    <td>
                        <input ng-model="user.lastName" type="text" class="form-control"  placeholder="Last Name">
                    </td>
                    <td>
                        <input ng-model="user.roles" ng-list type="text" class="form-control"  placeholder="role 1, role 2">
                    </td>
                    <td>
                        <button type="button" class="btn btn-default" ng-click="model.addUser(user)">
                        <span class="glyphicon glyphicon-plus"></span>
                        </button>
                        <button type="button" class="btn btn-default" ng-click="model.updateUser(user)">
                            <span class="glyphicon glyphicon-ok"></span>
                        </button>
                    </td>
                </tr>

                <tr ng-repeat = "user in users">
                    <td>
                        {{user.username}}
                    </td>
                    <td>

                    </td>
                    <td>
                        {{user.firstName}}
                    </td>
                    <td>
                        {{user.lastName}}
                    </td>
                    <td>
                        {{user.roles}}
                    </td>
                    <td>
                        <button type="button"  ng-click="model.deleteUser(user)" class="btn btn-default">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                        <button type="button" ng-click="model.selectUser($index)" class="btn btn-default">
                            <span class="glyphicon glyphicon-cog"></span>
                        </button>
                    </td>

                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
