
<div class="container-fluid">
    <div class="row">

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

            <h1 class="page-header">Forms: Registration Forms</h1>

            <ul class="nav nav-tabs">
                <li role="presentation"><a href="#/forms">Forms</a></li>
                <li role="presentation" class="active"><a href="#">Fields</a></li>
            </ul>


            <table class = "table table-responsive">
                <tbody>

                <tr ng-repeat = "form in forms" ng-switch on="form.type">

                    <td ng-switch-when="TEXT">
                        <label for="inputFirstName">{{form.label}}</label>
                        <input type="text" class="form-control" id="inputFirstName" placeholder="{{form.placeholder}}">
                    </td>
                    <td ng-switch-when="TEXTAREA">
                        <label for="inputLastName">{{form.label}}</label>
                        <input type="text" class="form-control" id="inputLastName" placeholder="{{form.placeholder}}">
                    </td>
                    <td ng-switch-when="DATE">
                        <label>{{form.label}}</label>
                        <div class='input-group date' id='datetimepicker1'>
                            <input type='date' class="form-control" />
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                        </div>
                        <script type="text/javascript">
                            $(function () {
                                $('#datetimepicker1').datetimepicker();
                            });
                        </script>
                    </td>
                    <td ng-switch-when="OPTIONS">
                        <label>{{form.label}}</label>
                        <select class="form-control" >
                            <option ng-repeat="option in form.options">{{option.label}}</option>
                        </select>
                    </td>
                    <td ng-switch-when="CHECKBOXES">
                        <label>{{form.label}}</label>
                        <div class="checkbox" ng-repeat="option in form.options">
                            <label ><input type="checkbox" value="">{{option.label}}</label>
                        </div>

                    </td>
                    <td ng-switch-when="RADIOS">
                        <label>{{form.label}}</label>
                        <div class="radio" ng-repeat="option in form.options">
                            <label><input type="radio" name="optradio">{{option.label}}</label>
                        </div>
                    </td>

                    <td>
                        <button type="button" class="btn btn-default" ng-click = "model.showModal(form)">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </button>
                        <button type="button" class="btn btn-default">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                        <button type="button" class="btn btn-default" ng-click = "model.removeField(form)">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                        <button type="button" class="btn btn-default">
                            <span class="glyphicon glyphicon-align-justify"></span>
                        </button>
                    </td>

                </tr>

                <tr>
                    <td>

                        <label>Add New Field:</label>
                        <select class="form-control" id="sel1" ng-model = "model.fieldType">
                            <option>Single Line Text Field</option>
                            <option>Multi Line Text Field</option>
                            <option>Date Field</option>
                            <option>Dropdown Field</option>
                            <option>Checkbox Field</option>
                            <option>Radio Button Field</option>
                        </select>

                    </td>
                    <td>
                        <button type="button" class="btn btn-default" ng-click = "model.addField(model.fieldType)" >
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>

                    </td>
                </tr>
                </tbody>
            </table>



    </div>
</div>
    </div>
