            <ul class="nav nav-tabs">
                <li role="presentation"><a href="forms.html">Forms</a></li>
                <li role="presentation" class="active"><a href="#">Fields</a></li>

            </ul>


            <form class="form-horizontal">
                <fieldset class="form-group">
                    <label for="inputFirstName">First Name</label>
                    <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                </fieldset>
                <fieldset class="form-group">
                    <label for="inputLastName">Last Name</label>
                    <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                </fieldset>
                <div class="checkbox">
                    <label><input type="checkbox" value="">Admin</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" value="">Student</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" value="">User</label>
                </div>

                <div class="radio">
                    <label><input type="radio" name="optradio">Yes</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="optradio">No</label>
                </div>



                <div class="container">
                    <div class="row">
                        <div class='col-sm-6'>
                            <div class="form-group">
                                <div class='input-group date' id='datetimepicker1'>
                                    <input type='text' class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                                </div>
                            </div>
                        </div>
                        <script type="text/javascript">
                            $(function () {
                                $('#datetimepicker1').datetimepicker();
                            });
                        </script>
