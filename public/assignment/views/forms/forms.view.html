
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Forms</h1>

            <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a href="#">Forms</a></li>
                <li role="presentation"><a href="#/form-fields">Fields</a></li>
            </ul>

            <table class="table table-striped table-responsive">
                <thead>
                <tr>
                    <th><span class="glyphicon glyphicon-triangle-bottom"></span> Form Name</th>
                    <th><span class="glyphicon glyphicon-triangle-bottom"></span> Action</th>

                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <input ng-model="form.title" type="text" ng-model="selectedForm.title" class="form-control" placeholder="Form Name">
                    </td>
                    <td>
                        <button type="button" ng-click="model.addForm(form)" class="btn btn-default">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                        <button type="button" ng-click="model.updateForm(form)" class="btn btn-default" >
                            <span class="glyphicon glyphicon-ok"></span>
                        </button>
                    </td>
                </tr>

                <tr ng-repeat = "form in model.forms">
                    <td>
                        <p>{{form.title}}</p>
                    </td>
                    <td>
                        <button type="button"  ng-click="model.deleteForm(form)" class="btn btn-default">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                        <button type="button" ng-click="model.selectForm(form)" class="btn btn-default">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </button>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
