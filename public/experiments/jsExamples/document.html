<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>document file</title>
    <script>
        document.write("hello world written by js"); //created and allows browser to parse document
        //difference, it's not static.  Can use loops, logic, etc, depending on page parameters
        document.write("<ul>");
        for(var i = 0; i < 10; i++)
        {
            document.write("<li>hello</li>");
        }
        document.write("</ul>");

        //iterative way to render document, unable to do this before
    </script>
</head>
<body>

</body>
</html>
