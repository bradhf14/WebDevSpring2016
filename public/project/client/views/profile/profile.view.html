<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Profile</h1>



            <table class="table table-striped table-responsive">
                <thead>
                <tr>
                    <th>City</th>
                    <th>Season</th>
                    <th>Episode</th>
                    <th>Add/Remove</th>

                </tr>
                </thead>
                <tbody ng-repeat="(i,city) in model.cities">
                <!--TODO Make array of all housewife franchises, and pull from that array using ng-repeat, don't hard code-->
                <tr ng-show="currentUser.cities[i].View">
                    <td>
                        <p>{{city}}</p>
                    </td>
                    <td>
                        <input type="number" name="season" ng-model = "currentUser.cities[i].Season">
                    </td>
                    <td>
                        <input type="number" name="episode" ng-model = "currentUser.cities[i].Episode">
                    </td>
                    <td>
                        <button type="button" ng-click="model.removeCity(i)" class="btn btn-default">
                            <span class="glyphicon glyphicon-minus"></span>
                        </button>
                    </td>
                </tr>


                <tr ng-show="i == (currentUser.cities.length - 1)">
                    <td>
                        <select id="newCity" ng-model = "user.addCity" >
                            <option ng-repeat="unwatch in model.unwatched">{{unwatch}}</option>
                        </select>


                    </td>
                    <td>
                        <input type="number" name="newSeason" ng-model = "user.addSeason">
                    </td>
                    <td>
                        <input type="number" name="newEpisode" ng-model = "user.addEpisode">
                    </td>
                    <td>
                        <button type="button" ng-click="model.addCity(user)" class="btn btn-default">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                    </td>
                </tr>

                </tbody>
            </table>

        </div>
    </div>
</div>
