<div class="main">
    <h1 class="page-header col-sm-offset-2 col-sm-8">Which Housewives do you watch?</h1>



    <form class="form-horizontal main col-sm-offset-3 col-sm-6">
        <div class="form-group" ng-repeat = "city in model.cities">
            <!--TODO remove the style tag here-->
            <div style="text-align:center; vertical-align:middle">
                <input  ng-model = "model.viewer[city]" type="checkbox"  id="status">{{city}}
            </div>
        </div>

        <div class="form-group">
            <div >
                <a ng-click="model.register()" class="btn btn-block btn-primary">Continue</a>
            </div>
        </div>
    </form>

</div>
