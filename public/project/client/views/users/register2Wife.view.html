<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Sign Up</h1>

    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputName" class="col-sm-3 control-label">Name</label>
            <div class="col-sm-6">
                <input ng-model = "user.name" type="text" class="form-control" id="inputName" placeholder="Name">
            </div>
        </div>
        <label for="inputName" class="col-sm-3 control-label">Pick your city</label>

        <div class="col-sm-6">
        <select id="newCity" ng-model = "user.City" >
            <option ng-repeat="city in model.cities">{{city}}</option>
        </select>
            </div>

        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-6">
                <a ng-click="model.register(user)" class="btn btn-block btn-primary">Continue</a>
            </div>
        </div>
    </form>

</div>
