<!--  Review Form -->

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

            <form name="wifeForum"  ng-submit="model.post(newPost)" novalidate>

                <ul>
                    <h4>Post's</h4>
                    <li ng-repeat="post in model.posts">
                        <blockquote>
                            <strong>{{post.city}} Stars</strong>
                            {{post.post}}
                            <cite class="clearfix">â€”{{post.hwName}}</cite>
                        </blockquote>
                    </li>
                </ul>
                <!--  Review Form -->
                <div ng-show = "currentUser.roles.indexOf('Fan') >= 0" >
                <h4>Submit a Post</h4>
                <fieldset class="form-group">
                    <select ng-model="newPost.city" class="form-control" ng-options="city for city in model.cities" title="City" required >
                        <option value="">Pick the city you are posting about...</option>
                    </select>
                </fieldset>
                <fieldset class="form-group">
                    <input ng-model="newPost.season" type="number" class="form-control" placeholder="Season"  title="Season" required />
                </fieldset>
                <fieldset class="form-group">
                    <input ng-model="newPost.episode" type="number" class="form-control" placeholder="Episode" title="Episode" required />
                </fieldset>
                <fieldset class="form-group">
                    <textarea ng-model="newPost.post" class="form-control" placeholder="Write post here..." title="Post"></textarea>
                </fieldset>
                <fieldset class="form-group">
                    <input type="submit" class="btn btn-primary pull-right" value="Submit Review" />
                </fieldset>
                </div>
            </form>
        </div>
    </div>
</div>
