<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Profile</h1>



            <table class="table table-striped table-responsive">
                <thead>
                <tr>
                    <th>City</th>
                    <th>Season</th>
                    <th>Episode</th>

                </tr>
                </thead>
                <tbody>
                <!--TODO Make array of all housewife franchises, and pull from that array using ng-repeat, don't hard code-->
                <tr ng-show="currentUser.cities[0].View">
                    <td>
                        <p>The Real Housewives of Orange County</p>
                    </td>
                    <td>
                        <input type="number" name="OCseason" ng-model = "user.Season[0]">
                    </td>
                    <td>
                        <input type="number" name="OCepisode" ng-model = "user.Episode[0]">
                    </td>
                </tr>
                <tr ng-show="currentUser.cities[1].View">
                    <td>
                        <p>The Real Housewives of New York City</p>
                    </td>
                    <td>
                        <input type="number" name="NYCseason" ng-model = "user.Season[1]">
                    </td>
                    <td>
                        <input type="number" name="NYCepisode" ng-model = "user.Episode[1]">
                    </td>
                </tr>
                <tr ng-show="currentUser.cities[2].View">
                    <td>
                        <p>The Real Housewives of New Jersey</p>
                    </td>
                    <td>
                        <input type="number" name="NJseason" ng-model = "user.Season[2]">
                    </td>
                    <td>
                        <input type="number" name="NJepisode" ng-model = "user.Episode[2]">
                    </td>
                </tr>
                <tr ng-show="currentUser.cities[3].View">
                    <td>
                        <p>The Real Housewives of Atlanta</p>
                    </td>
                    <td>
                        <input type="number" name="ATLseason" ng-model = "user.Season[3]">
                    </td>
                    <td>
                        <input type="number" name="ATLepisode" ng-model = "user.Episode[3]">
                    </td>
                </tr>
                <tr ng-show="currentUser.cities[4].View">
                    <td>
                        <p>The Real Housewives of Beverly Hills</p>
                    </td>
                    <td>
                        <input type="number" name="BHseason" ng-model = "user.Season[4]">
                    </td>
                    <td>
                        <input type="number" name="BHepisode" ng-model = "user.Episode[4]">
                    </td>
                </tr>


                </tbody>
            </table>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-6">
                    <a ng-click="model.register(user)" class="btn btn-block btn-primary">Finish</a>
                </div>
            </div>
        </div>
    </div>
</div>
