<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Profile</h1>



            <table class="table table-striped table-responsive">
                <thead>
                <tr>
                    <th>Housewife Request</th>
                    <th>Approve/Deny</th>
                </tr>
                </thead>
                <tbody ng-repeat="(i,wife) in model.unverified">
                <!--TODO Make array of all housewife franchises, and pull from that array using ng-repeat, don't hard code-->
                <tr>
                    <td>
                        <p>{{wife.name}}</p>
                    </td>

                    <td>
                        <button type="button" ng-click="model.approve(i)" class="btn btn-default">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                        <button type="button" ng-click="model.deny(i)" class="btn btn-default">
                            <span class="glyphicon glyphicon-minus"></span>
                        </button>
                    </td>
                </tr>




                </tbody>
            </table>

        </div>
    </div>
</div>
