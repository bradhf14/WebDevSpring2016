<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Which Housewives do you watch?</h1>



    <form class="form-horizontal">
        <div class="form-group" ng-repeat = "city in model.cities">
            <!--TODO remove the style tag here-->
            <div class="col-sm-12" style="text-align:center; vertical-align:middle">
                <input  ng-model = "model.viewer[city]" type="checkbox"  id="status">{{city}}
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-6">
                <a ng-click="model.register()" class="btn btn-block btn-primary">Continue</a>
            </div>
        </div>
    </form>

</div>
